{% extends 'base.html' %}

{% block title %} User Answers {% endblock %}

{% block content %}
    <h2> Congratulation you finish the survey, we present you with the grand prize of absolutely nothing! </h2>
    
    <ul>
        {% for answer in answer %}
            <li>{{ answer }}</li>
        {% endfor %}
    </ul>

    <form method="GET, POST" action="/">
        <button type="submit">Submit Your answers</button>
    </form>

    {{answer.clear()}}
{% endblock %}
